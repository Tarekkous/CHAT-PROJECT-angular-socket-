<section>

<h1>Bienvenue !</h1>
<p>Connectez-vous</p>

<form [formGroup]="userFormConnexion" (ngSubmit)="onSubmit()">
    <!-- Input email -->
    <mat-form-field appearance="fill">
        <mat-label>Adresse e-mail</mat-label>
        <input matInput type="email" formControlName="mailConnexion" placeholder="exemple@exemple.com">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <!-- Input password -->
    <mat-form-field appearance="fill">
        <mat-label>Mot de Passe</mat-label>
        <input matInput formControlName="passwordConnexion" placeholder="Votre mot de passe">
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <!-- Bouton submit -->
    <button mat-raised-button type="submit" color="primary" [disabled]="userFormConnexion.invalid">Valider</button>
    <!-- Renvoyer vers overview aprÃ¨s validation -->

</form>

<p>Pas encore de compte?</p>
<p>Cliquez <a href="#">ici</a> pour vous inscrire</p>
<!-- Renvoyer vers register -->

</section>
